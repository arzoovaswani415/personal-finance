<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <nav>
        <div class="logo"><i class="fa-brands fa-get-pocket"></i><span style="margin-left: 15px;"><b>Pocket</b></span></div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Left Column: Menu and Add Transaction Form -->
      <div class="left-column">
        <!-- Income and Spending Overview -->
        <div class="overview">
          <div>
            <span>Income</span>
            <h2 id="totalIncome">₹0.00</h2>
          </div>
          <div>
            <span>Spent</span>
            <h2 id="totalSpent">₹0.00</h2>
          </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="addTransaction">
          <h2>Add Transaction</h2>
          <form id="transactionForm">
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="category" required>
              <option value="Food">Food</option>
              <option value="Salary">Salary</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Utilities">Utilities</option>
              <option value="Other">Other</option>
            </select>
            <select id="paymentType" required>
              <option value="Cash">Cash</option>
              <option value="Credit/Debit Card">Credit/Debit Card</option>
              <option value="Check">Check</option>
            </select>
            <button type="submit">Add</button>
          </form>
        </div>

        <!-- Recent Transactions -->
        <div class="transactions">
          <h2>Recent Transactions</h2>
          <ul id="transactionList">
            <!-- Transactions will be added here dynamically -->
          </ul>
        </div>
      </div>

      <!-- Right Column: Pie Chart -->
      <div class="right-column">
        <div class="chart">
          <canvas id="expenseChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
